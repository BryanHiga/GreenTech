<ion-header>

  <ion-navbar>
    <ion-title text-center>GreenTech - Redefinir senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Informe o email cadastrado para receber as instruções para recuperação de acesso.</p>
  <form [formGroup]="resetPwdForm" (ngSubmit)="dataValidade()" novalidate>

    <ion-list>

      <ion-item>
        <ion-label floating>Seu Email</ion-label>
        <ion-input type="email" formControlName="email" clearInput clearOnEdit="false" #email></ion-input>
        <span *ngIf="errorEmail" class="error"> {{ messageEmail }} </span>
      </ion-item>

    </ion-list>

    <button type="submit" ion-button block [disabled]="!resetPwdForm.valid">
      Redefinir Senha
    </button>

  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title text-center>GreenTech&copy;2018</ion-title>
  </ion-toolbar>
</ion-footer>
