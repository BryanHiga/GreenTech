<ion-header>
    <ion-navbar>
        <ion-title text-center>
            GreenTech - Cadastro-se
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <form class="form">
        <ion-list>
            <ion-item>
                <ion-label floating>Nome Completo</ion-label>
                <ion-input type="text" #name></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" #email></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" #password></ion-input>
            </ion-item>
        </ion-list>

        <button type="submit" ion-button block (click)="registerUser()">
            Adicionar Usuário
        </button>
        <p>Já possui conta? <a (click)="loginUser()"> Fazer login</a></p>
    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title text-center>GreenTech&copy;2018</ion-title>
    </ion-toolbar>
</ion-footer>
