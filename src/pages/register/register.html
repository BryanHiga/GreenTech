<ion-header>
    <ion-navbar>
        <ion-title>
            GreenTech
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top left edge>
        <button ion-fab>
            <img src="../../assets/imgs/logoOficialFinal.png" alt="logo GreenTech">
        </button>
    </ion-fab>

    <form [formGroup]="registerForm" (ngSubmit)="dataValidade()" novalidate>

        <h1 text-center>Junte-se ao GreenTech </h1>
        <h2 text-center>Cadastre-se!</h2>
        <ion-list>

            <ion-item>
                <ion-label floating>Nome Completo</ion-label>
                <ion-input type="text" formControlName="name" clearInput nofocus clearOnEdit="false" #name></ion-input>
                <span *ngIf="errorName" class="error"> {{ messageName }} </span>
            </ion-item>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email" clearInput nofocus clearOnEdit="false" #email></ion-input>
                <span *ngIf="errorEmail" class="error"> {{ messageEmail }} </span>
            </ion-item>

            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" formControlName="password" clearInput clearOnEdit="false" #password></ion-input>
                <span *ngIf="errorPassword" class="error"> {{ messagePassword }} </span>
            </ion-item>
        </ion-list>

        <button type="submit" ion-button block [disabled]="!registerForm.valid">
            Adicionar Usuário
        </button>

        <p>Já possui conta? <a (click)="loginUser()"> Fazer login</a></p>

    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title text-center>GreenTech&copy;2018</ion-title>
    </ion-toolbar>
</ion-footer>
