<ion-header>
    <ion-navbar>
        <ion-title text-center>
            GreenTech - Login
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1 col-8>Bem-Vind@ ao
        <br> GreenTech
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="dataValidade()" novalidate>

        <ion-list>

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="email" formControlName="email" clearInput nofocus clearOnEdit="false" #email></ion-input>
                <span *ngIf="errorEmail" class="error"> {{ messageEmail }} </span>
            </ion-item>

            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input type="password" formControlName="password" clearInput clearOnEdit="false" #password></ion-input>
                <span *ngIf="errorPassword" class="error"> {{ messagePassword }} </span>
            </ion-item>

        </ion-list>

        <button type="submit" ion-button block [disabled]="!loginForm.valid">
            Entrar
        </button>
        <p><a (click)="resetPassword()">Esqueci minha senha</a></p>
        <p>NÃ£o tem conta? <a (click)="registerUser()"> Cadastre-se agora</a></p>

    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-title text-center>GreenTech&copy;2018</ion-title>
    </ion-toolbar>
</ion-footer>
